<app-header [mode]="'Login'"></app-header>

<ion-content>
  <ion-slides pager="true" [options]="slideOpts" padding-horizontal>
    <ion-slide>
      <h1>Prihlásenie</h1>
      <ion-icon name="person"></ion-icon>
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="logIn(loginForm)" #loginForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list no-margin>
                  <ion-item no-padding>
                    <ion-input ngModel type="text" placeholder="Email" name="email" required></ion-input>
                  </ion-item>

                  <ion-item no-padding>
                    <ion-input ngModel type="password" placeholder="Heslo" name="password" required></ion-input>
                  </ion-item>

                </ion-list>
              </ion-col>
            </ion-row>

            <ion-button expand="block" type="submit" [disabled]="!loginForm.form.valid">Prihlásiť sa</ion-button>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <h1>Registrácia</h1>
      <ion-icon name="person-add"></ion-icon>
      <ion-card>
        <ion-card-content>
          <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list no-margin>
                  <ion-item no-padding>
                    <ion-input ngModel type="text" placeholder="Email" name="email" required></ion-input>
                  </ion-item>

                  <ion-item no-padding>
                    <ion-input ngModel type="password" placeholder="Heslo" name="password" required></ion-input>
                  </ion-item>

                  <ion-item no-padding>
                    <ion-input ngModel type="password" placeholder="Zopakujte heslo" name="confirmation_password" required></ion-input>
                  </ion-item>

                </ion-list>
              </ion-col>
            </ion-row>

            <ion-button expand="block" type="submit" [disabled]="!registerForm.form.valid">Registrovať sa</ion-button>
            <span class="note">Máte už vytvorený účet? Prihláste sa!</span>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>
</ion-content>
